    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Form | Cubo</title>
</head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.0.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
    <div class="logo">
        <img class="imagen" src="./img/right.png" height="80">
    </div>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #243853;">
                    <div class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="products.html">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="cases.html">Cases</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Login</a>
                                </li>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="contenido-principal">
        <div class="v-line1"> </div>
        <h1 class="centrar-texto">CASE FORM</h1>
        <div class="container-cases">

            <form action="" id="formulario">
                <div class="row">
                    <div class="col">
                        <label for="subject">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subject *</label>
                        <input type="text" class="form1" id="subject" maxlength="60">
                    </div>

                    <div class="col">
                        <label for="caseType">Case Type *</label>
                        <select id="caseType" class="form1">
                            <option>request</option>
                            <option>Support</option>
                            <option>Complaint</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>

                <p></p>
                <p></p>

                <div class="row">
                    <div class="col">
                        <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name *</label>
                        <input type="text" class="form1" id="name">
                    </div>
                    <div class="col">
                        <label for="phone">Cellphone *</label>
                        <input type="phone" class="form1" id="phone" maxlength="10">
                    </div>
                </div>
                <p></p>
                <p></p>
                <div class="row">
                    <div class="col">
                        <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-Mail *</label>
                        <input type="email" class="form1" placeholder="example@gmail.com" id="email"
                            pattern=".+@beststartupever\.com">
                    </div>
                    <div class="col">
                        <input type="checkbox" id="acceptTerms" value="checkbox" required>
                        <label for="acceptTerms">I accept terms and conditions.</label>
                    </div>
                </div>
                <p></p>
                <p></p>
                <div class="row">
                    <div class="col">
                        <label for="description">Description *</label>
                        <input type="text" class="form1" id="description">
                    </div>
                    <div class="col">

                    </div>
                </div>
                <p></p>
                <p></p>
                <button onclick="RegisterCase(document.getElementById('subject'),document.getElementById('caseType'),
                document.getElementById('name'),document.getElementById('phone'),document.getElementById('email'),
                document.getElementById('description'))" type="button" data-bs-toggle="modal" data-bs-target="#modal"
                    class="button-cases-form" id="ingresar">
                    SEND</button>
            </form>
        </div>

        <div class="columna-casos">
            <img class="card-img-top mt-2" src="./img/casos.png" alt="Card image cap">
        </div>
    </div>

    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Case Register</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="location.href='index.html'">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h3 class="modal-title">your case was registered in our system correctly. We will contact you as
                        soon as possible.</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src=".js/cases.js"></script>
</body>
